version: 2
updates:
  - package-ecosystem: gomod
    directory: '/'
    schedule:
      interval: daily
    groups:
      minor-gh-actions:
        update-types:
          - minor
          - patch
      major-gh-actions:
        update-types:
          - major
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      minor-gh-actions:
        update-types:
          - minor
          - patch
      major-gh-actions:
        update-types:
          - major