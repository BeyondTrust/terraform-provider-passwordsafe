name: Frogbot

on:
  pull_request:
    types: [opened, synchronize]
    
permissions: {}

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      
      - name: Jfrog setup
        uses: jfrog/setup-jfrog-cli@c32bf10843e4071112c4ea3abf622d3b27cd8c17 # v4.7.0
        env:
          JF_URL: https://beyondtrust.jfrog.io
        with:
          oidc-provider-name: nonprod-terraform-provider-passwordsafe

      - name: Run Frogbot scan
        uses: jfrog/frogbot@1a74b262a66598e097912558d30b58126d498208 # v2.25.1
        env:
          JF_URL: https://beyondtrust.jfrog.io
          JF_GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          oidc-provider-name: nonprod-terraform-provider-passwordsafe 