name: Frogbot

on:
  pull_request_target:
    types: [opened, synchronize]
    
permissions: {}

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      
      - name: Jfrog setup
        uses: jfrog/setup-jfrog-cli@ff5cb544114ffc152db9cea1cd3d5978d5074946 # v4.5.11
        env:
          JF_URL: https://beyondtrust.jfrog.io
        with:
          oidc-provider-name: nonprod-terraform-provider-passwordsafe

      - name: Run Frogbot scan
        uses: jfrog/frogbot@32f860046257361a48d8892bc2f07c5ceff7bf96 # v2.25.1
        env:
          JF_URL: https://beyondtrust.jfrog.io
          JF_ACCESS_TOKEN: ${{ secrets.ARTIFACTORY_FROGBOT_TOKEN }}
          JF_GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}