name: Frogbot

on:
  pull_request_target:
    types: [opened, synchronize]
    
permissions: {}

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      
      - name: Jfrog setup
        uses: jfrog/setup-jfrog-cli@2bc6e55719cd37dfb2f655a1e4f16c3440182a9f # v4.5.13
        env:
          JF_URL: https://beyondtrust.jfrog.io
        with:
          oidc-provider-name: nonprod-terraform-provider-passwordsafe

      - name: Run Frogbot scan
        uses: jfrog/frogbot@b4b75054bc63c1af8ec85e15d4b1fd26c58d811f # v2.25.1
        env:
          JF_URL: https://beyondtrust.jfrog.io
          JF_ACCESS_TOKEN: ${{ secrets.ARTIFACTORY_FROGBOT_TOKEN }}
          JF_GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}